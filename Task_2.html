<!DOCTYPE html>
<html>
<head>
    <title>JSON to JS Object</title>
</head>
<body>
<script>
    const jsonString = `{
      "list": [
        {
          "name": "Petr",
          "age": "20",
          "prof": "mechanic"
        },
        {
          "name": "Vova",
          "age": "60",
          "prof": "pilot"
        }
      ]
    }`;

    // Преобразование JSON в JS-объект
    const jsonObject = JSON.parse(jsonString);

    // Вывод JS-объекта в консоль
    console.log(jsonObject);
</script>
</body>
</html>
